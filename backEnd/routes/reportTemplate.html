<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assignment Fucking Crazy</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body{
            font-size: 10px !important;
            border: 1px solid #5bc0de !important;
            margin: 5px !important;
            height: 300mm !important;

        }
        .bg-theme-col{
            background-color: #5bc0de !important;
            color: #fff !important;
        }

        .search{
            margin-bottom: 15px !important;
        }

        .search input{
            padding: 5px 10px !important;
            border: 2px solid #5bc0de !important;
            width: 30% !important;
        }

        .search button{
            padding: 5px 25px !important;
            border: 2px solid #5bc0de !important;
        }

        .btn-bind-left{
            border-top-right-radius: 0px !important;
            border-bottom-right-radius: 0px !important;
        }

        .btn-bind-right{
            border-top-left-radius: 0px !important;
            border-bottom-left-radius: 0px !important;
        }

        .table-name{
            margin: 0 !important;
            background: #5bc0de !important;
            color: #fff !important;
            padding: 10px !important;
            border-top-left-radius: 5px !important;
            border-top-right-radius: 5px !important;
            border-bottom: 2px solid #43aece !important;
        }

        .btn-clear{
            display: none !important;
            background: #5bc0de !important;
            color: #fff !important;
            font-weight: bold !important;
            border-bottom-left-radius: 25px !important;
            border-bottom-right-radius: 25px !important;
            font-size: 20px !important;
            padding: 0px 15px 5px 15px !important;
        }

        .del-pad{
            padding-left: 15px !important;
            padding-right: 15px !important;
        }

        .mark-in{
            padding: 5px 5px !important;
            border-radius: 5px 0px 0px 5px !important;
            border: 1px solid #c8c0c0 !important;
        }

        .mark-btn{
            padding: 4px 10px !important;
            border-radius: 0px 5px 5px 0px !important;
            background: #f0ad4e !important;
            border: 2px solid #f0ad4e !important;
            color: #fff !important;
        }

    </style>

  </head>
  <body>
    
    <div style="text-align: center;margin-top: 30px !important;">
        <img src="http://localhost:9000/download?fileType=l" height="100px"/>
    </div>

    <br/>
    <h5 style="text-align: center;text-align: center;background: #5bc0de !important;padding: 10px !important;padding-top: 12px !important;font-weight: bold !important;color: #fff !important;">Assignment Report</h5>

    <div class="row" style="padding: 0px 30px 30px 30px !important;">

        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            
            <ul style="list-style-type:square;">
                <li>
                    <h5 style="text-align: left;">Assignment: {{title}}</h5>
                </li>
                <li>
                    <h5 style="text-align: left;">Posted Date: {{apdate}}</h5>
                </li>
                <li>
                    <h5 style="text-align: left;">Total Submissions: {{total}}</h5>
                </li>
            </ul>

            <hr/>

            <label class="table-name"><i class="fa fa-book" style="color: #fff !important;"></i> Submissions</label>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th style="background-color: #5bc0de !important;color: #fff !important;">Submission Time</th>
                    <th style="background-color: #5bc0de !important;color: #fff !important;">Student Name</th>
                    <th style="background-color: #5bc0de !important;color: #fff !important;">Marks</th>
                  </tr>
                </thead>
                <tbody>
                    {{#each inData}}
                    <tr>
                        <td>{{this.date}}</td>
                        <td>{{this.fname}} {{this.lname}}</td>
                        <td>{{this.marks}}</td>
                    </tr>

                    {{/each}}

                    </tbody>
                  </table>
    
            </div>
            <div class="col-lg-1"></div>
        </div>
      
    </ul>
  </body>
</html>
