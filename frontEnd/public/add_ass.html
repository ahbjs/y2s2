<div class="container-fluid" id="root" style="min-height: 563px;margin-top: 100px;">

        <div class="col-lg-2"></div>
        <div class="col-lg-8 assForm">

            <form method="POST">
        
                <fieldset>
                    
                    <legend>Add Assignment</legend>
        
                    <div>
                        <label class="f-label">Title</label><br>
                        <textarea name="title" class="theme-border" placeholder="Enter the Title..."></textarea>
                    </div>
                    
                    <div>
                        <label class="f-label">Description</label><br>
                        <textarea name="description" class="theme-border" placeholder="Enter the Description..."></textarea>
                    </div>
        
                    <label class="f-label">File</label>
                    <div class="text-center w-100 theme-border">
                        <label for="file" class="file-select"> <i class="fa fa-file"></i> Select</label>
                        <input type="file" name="file" id="file" style="display: none;">
                    </div>
        
                    <label class="f-label">Deadline</label>
                    <div class="text-center w-100 theme-border">
                        <input type="date" class="date-select" name="ddate"/>
                    </div>
        
                    <button type="submit" name="submit" class="u-btn"><i class="fa fa-upload"></i> Upload</button>

                </fieldset>
            </form>

        </div>
